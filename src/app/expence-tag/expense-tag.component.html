<div class="relative">
  <span class="expense-tag" (mouseenter)="isHovered=true" (mouseleave)="isHovered=false">
    <span 
      class="expense-money left-round" 
    ><span content-editable type="number">{{expense?.money}}</span> â‚¹</span>
    <span 
      class="expense-info right-round" 
      content-editable
    >{{expense?.tag}}</span> &nbsp;
    <div *ngIf="isHovered" class="delete-expense">
      <div class="column">
        <img 
          class="delete-icon" 
          src="assets/delete.png" 
          alt="" height="20px"
          (click)="onExpenseDelete.emit(expense?.id)"
        >
      </div>
    </div>
  </span> 
</div>
