    <span class="expense-money left-round">
      <span content-editable type="number" [ngClass]="{'space': !expense.money}"
        [(input)]="expense.money" (inputChange)="onValueChange.emit(expense)"
      ></span> â‚¹
    </span>
    <span content-editable class="expense-info right-round"
      [(input)]="expense.tag" (inputChange)="onValueChange.emit(expense)"
    ></span> &nbsp;
    <div *ngIf="isHovered" class="delete-expense" (click)="onExpenseDelete.emit(expense.id)">
      <i class="fas fa-times"></i>
    </div>
  </span> 
</div>
