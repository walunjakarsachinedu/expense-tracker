<div class="title">
  <div>Expense Tracker</div>
  <div class="d-flex align-items-center">
    <div class="menu">
      <div id="calendar-icon" class="fas fa-calendar-o cursor-pointer" (click)="menuOpen = !menuOpen"></div>
      <div class="submenu" *ngIf="menuOpen"> <monthpicker (onClickOutside)="menuOpen = !menuOpen"></monthpicker> </div>
    </div>
    <div class="fas fa-sign-out-alt  ml-4 mt-2 cursor-pointer" (click)="logout()"></div>
  </div>
</div>
<div class="hr"></div>
<br><br>
<expense-history [people_expenses_lists]="expenseByMonth.October!"></expense-history>
